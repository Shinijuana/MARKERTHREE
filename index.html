<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>WebAR with three.js and AR.js</title>
    <style>
        body { margin: 0; }
        canvas { display: block; }
    </style>
</head>
<body>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://raw.githubusercontent.com/AR-js-org/AR.js/master/three.js/AR.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>
    <script>
        // Setup the scene
        var scene, camera, renderer, markerRoot, model;

        // Initialize the scene
        function init() {
            scene = new THREE.Scene();
            camera = new THREE.Camera();
            scene.add(camera);

            renderer = new THREE.WebGLRenderer({ alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            document.body.appendChild(renderer.domElement);

            // Add AR.js marker controls
            var arToolkitSource = new THREEx.ArToolkitSource({
                sourceType: 'webcam'
            });
            arToolkitSource.init(function onReady() {
                onResize();
            });

            window.addEventListener('resize', function () {
                onResize();
            });

            function onResize() {
                arToolkitSource.onResizeElement();
                arToolkitSource.copyElementSizeTo(renderer.domElement);
                if (arToolkitContext.arController !== null) {
                    arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
                }
            }

            var arToolkitContext = new THREEx.ArToolkitContext({
                cameraParametersUrl: 'https://raw.githubusercontent.com/AR-js-org/AR.js/master/aframe/examples/marker-training-camera-param.preset.json',
                detectionMode: 'mono'
            });
            arToolkitContext.init(function onCompleted() {
                camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
            });

            // Add marker controls
            markerRoot = new THREE.Group();
            scene.add(markerRoot);

            var markerControls = new THREEx.ArMarkerControls(arToolkitContext, markerRoot, {
                type: 'pattern',
                patternUrl: 'https://raw.githack.com/Shinijuana/MARKERTHREE/main/images/dos.patt'
            });

            // Load 3D model
            var loader = new THREE.GLTFLoader();
            loader.load('https://raw.githack.com/Shinijuana/MARKERTHREE/main/assets/busto%20emilio.gltf', function (gltf) {
                model = gltf.scene;
                model.scale.set(0.5, 0.5, 0.5);
                markerRoot.add(model);
            });

            // Render loop
            function animate() {
                requestAnimationFrame(animate);
                if (arToolkitSource.ready !== false) {
                    arToolkitContext.update(arToolkitSource.domElement);
                    renderer.render(scene, camera);
                }
            }

            animate();
        }

        // Start the application
        init();
    </script>
</body>
</html>

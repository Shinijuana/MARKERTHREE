<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>AR with MindAR and A-Frame</title>
  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
  <style>
    body { margin: 0; }
    a-scene { width: 100vw; height: 100vh; }
  </style>
</head>
<body>
  <a-scene mindar-image="imageTargetSrc: /images/targets.mind; showStats: true; filterMinCF:0.1; filterBeta: 10; warmupTolerance: 1; missTolerance: 1"
           color-space="sRGB" renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           device-orientation-permission-ui="enabled: false">

    <!-- Asset Loading -->
    <a-assets>
      <a-asset-item id="avatar" src="https://raw.githack.com/Shinijuana/MARKERTHREE/main/assets/busto%20emilio.gltf"></a-asset-item>
    </a-assets>

    <!-- Camera Configuration -->
    <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

    <!-- AR Target Entity -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model rotation="0 0 0" 
                    position="0 0 0" 
                    scale="1 1 1" 
                    src="#avatar">
      </a-gltf-model>
    </a-entity>

  </a-scene>
</body>
</html>

<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- Overlay di scansione per il tracciamento dell'image target -->

  <!-- Configurazione di A-Frame con MindAR -->
  <a-scene mindar-image="uiScanning: no; imageTargetSrc: https://raw.githack.com/Shinijuana/MARKERTHREE/main/dos.mind; filterMinCF:0.001; filterBeta: 100; warmupTolerance: 2; missTolerance: 1;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           embedded
           device-orientation-permission-ui="enabled: false">
    
    <!-- Caricamento degli asset -->
    <a-assets>
      <a-asset-item id="avatarModel" src="https://raw.githack.com/Shinijuana/MARKERTHREE/main/assets/busto%20emilio.gltf"></a-asset-item>
    </a-assets>

    <!-- Configurazione della telecamera -->
    <a-camera position="0 0 0" look-controls="enabled: false" cursor="fuse: false; rayOrigin: mouse;" raycaster="near: 10; far: 10000; objects: .clickable">
      <a-image
      id="startImage"
      src="assets/markerdos.jpg"
      position="0 0 -15"
      scale="10 7 10"
      opacity=".8"
      visible="true"
      animation__pulse="property: scale; from: 5 5 5; to: 5.5 5.5 5.5; dir: alternate; loop: true; dur: 1000">
    </a-image>
    </a-camera>

    <!-- EntitÃ  per il target AR e il modello 3D -->
    <a-entity id="example-target" mindar-image-target="targetIndex: 0" example-component>
      <a-entity
        id="avatarModelEntity"
        rotation="90 0 0" 
        position="0 0 0" 
        scale="2 2 2" 
        gltf-model="#avatarModel"
        class="clickable"
        animation__move="property: position; from: 0 0 0.5; to: 0 0 .9; dur: 1680; loop: true; dir: alternate; easing: easeInOutSine;">
      </a-entity>
    </a-entity>

</a-scene>
<script>
    // Definizione del componente personalizzato
       AFRAME.registerComponent('example-component', {
      init: function () {
        const el = this.el;
        const avatarModelEntity = document.querySelector('#avatarModelEntity');
        const startImage = document.querySelector('#startImage');

        // Evento targetFound
        el.sceneEl.addEventListener('targetFound', event => {
          console.log('Target found');
          startImage.setAttribute('visible', false);
          avatarModelEntity.setAttribute('visible', true); // Rende il modello visibile quando il target viene trovato
        });

        // Evento targetLost
        el.sceneEl.addEventListener('targetLost', event => {
          console.log('Target lost');
          // Rende il modello visibile quando il target viene perso
          avatarModelEntity.setAttribute('visible', true); 
        });

        // Imposta il modello come visibile di default
        avatarModelEntity.setAttribute('visible', true);
      }
    });
  
  </script>
</body>
</html>

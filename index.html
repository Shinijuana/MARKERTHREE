<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/mind-ar@1.2.5/dist/mindar-image-aframe.prod.js"></script>
</head>
<body>
  <!-- Overlay di scansione per il tracciamento dell'image target -->

  <!-- Configurazione di A-Frame con MindAR -->
  <a-scene mindar-image="uiScanning: no; imageTargetSrc: https://raw.githack.com/Shinijuana/MARKERTHREE/main/dos.mind; filterMinCF:0.001; filterBeta: 100; warmupTolerance: 2; missTolerance: 1;" 
           color-space="sRGB" 
           renderer="colorManagement: true, physicallyCorrectLights" 
           vr-mode-ui="enabled: false" 
           embedded
           device-orientation-permission-ui="enabled: false">
    
    <!-- Caricamento degli asset -->
    <a-assets>
      <a-asset-item id="avatarModel" src="https://raw.githack.com/Shinijuana/MARKERTHREE/main/assets/busto%20emilio.gltf"></a-asset-item>
    </a-assets>

    <!-- Configurazione della telecamera -->
    <a-camera position="0 0 0" look-controls="enabled: false">
      <a-image
      id="startImage"
      src="assets/markerdos.jpg"
      position="0 0 -15"
      scale="10 7 10"
      opacity=".8"
      visible="true"
      animation__pulse="property: scale; from: 5 5 5; to: 5.5 5.5 5.5; dir: alternate; loop: true; dur: 1000">
    </a-image>
    </a-camera>

    <!-- EntitÃ  per il target AR e il modello 3D -->
    <a-entity mindar-image-target="targetIndex: 0">
      <a-gltf-model 
        rotation="90 0 0" 
        position="0 0 0" 
        scale="2 2 2" 
        src="#avatarModel">
      </a-gltf-model>
    </a-entity>

</a-scene>
<script>
    // Seleziona l'elemento del target
    const exampleTarget = document.querySelector('#example-target');
    const avatarModelEntity = document.querySelector('#avatarModelEntity');
    const startimage = document.querySelector('#startImage')
    // Evento targetFound
    exampleTarget.addEventListener("targetFound", event => {
      console.log("Target found");
      // Quando il target viene trovato, ripristina la posizione del modello
      avatarModelEntity.setAttribute('visible', true);
      startimage.setAttribute('visible', false);
    });

    // Evento targetLost
    exampleTarget.addEventListener("targetLost", event => {
      console.log("Target lost");
    });
</script>
</body>
</html>

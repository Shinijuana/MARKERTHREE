<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Three.js AR.js with Improved Tracking</title>
    
    <!-- AR.js -->
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/aframe-ar.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/ar.js"></script>

    <!-- Three.js -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/loaders/GLTFLoader.js"></script>

    <!-- Styles for loader -->
    <style>
        .arjs-loader {
            height: 100%;
            width: 100%;
            position: absolute;
            top: 0;
            left: 0;
            background-color: rgba(0, 0, 0, 0.8);
            z-index: 9999;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .arjs-loader div {
            text-align: center;
            font-size: 1.25em;
            color: white;
        }
    </style>
</head>
<body style="margin: 0; overflow: hidden;">
    <!-- Loading overlay -->
    <div class="arjs-loader">
        <div>Loading, please wait...</div>
    </div>

    <!-- AR.js and Three.js setup -->
    <script>
        // Initialize AR.js
        var arToolkitSource = new THREEx.ArToolkitSource({
            sourceType: 'webcam',
        });

        arToolkitSource.init(function onReady() {
            // Hide the loading overlay once the source is ready
            document.querySelector('.arjs-loader').style.display = 'none';
        });

        var arToolkitContext = new THREEx.ArToolkitContext({
            cameraParametersUrl: 'https://cdn.jsdelivr.net/gh/AR-js-org/AR.js/aframe/build/data/camera_para.dat',
            detectionMode: 'mono',
        });

        arToolkitContext.init(function onCompleted() {
            // Copy projection matrix to camera
            camera.projectionMatrix.copy(arToolkitContext.getProjectionMatrix());
        });

        // Create the scene
        var scene = new THREE.Scene();

        // Create the camera
        var camera = new THREE.Camera();
        scene.add(camera);

        // Create the renderer
        var renderer = new THREE.WebGLRenderer({ alpha: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a light source
        var light = new THREE.DirectionalLight(0xffffff, 1);
        light.position.set(0, 1, 1).normalize();
        scene.add(light);

        // Load and add the 3D model
        var loader = new THREE.GLTFLoader();
        loader.load('https://raw.githack.com/Shinijuana/MARKERTHREE/main/assets/busto%20emilio.gltf', function (gltf) {
            var model = gltf.scene;
            model.scale.set(1, 1, 1);
            scene.add(model);
        });

        // Create AR marker
        var markerControls = new THREEx.ArMarkerControls(arToolkitContext, camera, {
            type: 'nft',
            url: 'https://raw.githubusercontent.com/Shinijuana/MARKERTHREE/main/images/nft/dos.fset', // Ensure this points to the correct file
        });

        // Animation loop
        function animate() {
            requestAnimationFrame(animate);

            if (arToolkitSource.ready) {
                arToolkitContext.update(arToolkitSource.domElement);
                renderer.render(scene, camera);
            }
        }

        animate();

        // Handle window resize
        window.addEventListener('resize', function() {
            arToolkitSource.onResizeElement();
            arToolkitSource.copyElementSizeTo(renderer.domElement);
            if (arToolkitContext.arController !== null) {
                arToolkitSource.copyElementSizeTo(arToolkitContext.arController.canvas);
            }
        });
    </script>
</body>
</html>
